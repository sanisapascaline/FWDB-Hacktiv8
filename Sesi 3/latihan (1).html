<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form action="https://formspree.io/f/mleovylj" method="POST">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" name="nama" class="form-control"
        placeholder="Isi Nama Kamu"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control"
        placeholder="Isi Email Kamu" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control"
        placeholder="Isi Password Kamu" maxlength=10
          minlength=2 />
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jenisKelamin"
          id="perempuan" value="perempuan">
          <label class="form-check-label" for="perempuan">
            Perempuan
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jenisKelamin"
          id="lakilaki" value="lakilaki">
          <label class="form-check-label" for="lakilaki">
            Laki-laki
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Hobi</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hobi"
          id="membaca" value="membaca">
          <label class="form-check-label" for="membaca">
            Membaca
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hobi"
          id="menari" value="menari">
          <label class="form-check-label" for="menari">
            Menari
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hobi"
          id="menyanyi" value="menyanyi">
          <label class="form-check-label" for="menyanyi">
            Menyanyi
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Tanggal Lahir</label>
        <input type="date" name="tanggalLahir" class="form-control"
        placeholder="Isi Tanggal Lahir Kamu"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Warna Kesukaan</label>
        <input type="color" name="warna" class="form-control"
        placeholder="Isi Warna Kesukaan Kamu"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Umur</label>
        <input type="number" name="umur" class="form-control"
        placeholder="Isi Umur Kamu" max=100/>
      </div>
      <div class="mb-3">
        <label class="form-label">Pendidikan Terakhir</label>
        <select class="form-select" aria-label="Pendidikan Terakhir" name="pendidikan">
          <option selected>Pendidikan Terakhir</option>
          <option value="sma">SMA</option>
          <option value="diploma">Diploma</option>
          <option value="s1">S1</option>
          <option value="s2">S2</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
