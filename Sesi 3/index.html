<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <form>
    <div>
      <label>Nama</label>
      <input type="text" name="nama" placeholder="Isi Nama Kamu" value="Mutia" disabled>
    </div>
    <div>
      <label>Email</label>
      <input type="email" name="email" placeholder="Isi Email Kamu" readonly="true"/>
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" maxlength=10 minlength=2/>
    </div>
    <div>
      <label>Tanggal Lahir</label>
      <input type="date" name="tanggalLahir" />
    </div>
    <div>
      <label>Warna Favorit</label>
      <input type="color" name="warna" />
    </div>
    <div>
      <label>Angka Favorit</label>
      <input type="number" name="angka" max=100 min=10/>
    </div>
    <div>
      <label>Pencarian</label>
      <input type="search" name="cari" />
    </div>
    <div>
      <label>Range</label>
      <input type="range" name="range" />
    </div>
    <div>
      <label>No Telepon</label>
      <input type="tel" name="telepon" />
    </div>
    <div>
      <label>Upload File</label>
      <input type="file" name="file" />
    </div>
    <div>
      <label>Hobby</label>
      <input type="checkbox" name="hobby" id="menari"  value="menari" />
      <label for="menari">Menari</label>
      <input type="checkbox" name="hobby" id="menyanyi"  value="menyanyi" />
      <label for="menari">Menyanyi</label>
    </div>
    <div>
      <label>Jenis Kelamin</label>
      <input type="radio" name="jk" id="perempuan" value="perempuan"/>
      <label for="perempuan">Perempuan</label>
      <input type="radio" name="jk" id="lakilaki" value="laki-laki"/>
      <label for="lakilaki">Laki-laki</label>
    </div>
    <div>
      <label>Jenis Kelamin</label>
      <select name="jk">
        <option value="perempuan">Perempuan</option>
        <option value="laki-laki">Laki-Laki</option>
      </select>
    </div>
    <div>
      <input type="submit"/>
    </div>
  </form>
</body>

</html>
