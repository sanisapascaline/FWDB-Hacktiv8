<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        $('#container').css('background-color', 'khaki'); //change style
        $('h1').text('Hello World!'); //change text
        $('img').attr('src','../Sesi 1/image/image.jpg'); //change attribute src
        $('.hello').append("<b>World!</b>"); //add tag html or text
        $('a').attr('href','latihan.html'); //change attribute href
        $('div .italic').text("Italic");
        $('div#container').css('color','red');
        $('ul li.list').text('List');
      })
    })
  </script>
</head>
<body>
  <button>Click Me!</button>
  <div id="container">
    <i class="italic">italic text</i>
  </div>
  <h1></h1>
  <img src=""/>
  <p class="hello">Hello </p>
  <a href="index.html">Index.html</a>
  <ul>
    <li class="list">List 1</li>
  </ul>
</body>
</html>
