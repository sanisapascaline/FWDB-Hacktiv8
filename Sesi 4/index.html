<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    h1 {
      color: blue;
    }
    .text-green {
      color: green;
    }
    .text-blue {
      color: blue;
    }
    .bg-khaki {
      background-color: khaki;
    }
    #paragraph {
      color:brown;
      font-size: 32px;
      padding: 12px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <!-- <link rel="stylesheet" type="text/css" href="css/style2.css"/> -->
</head>
<body>
  <p style="color: red; font-size: 12px;">Some red text</p>
  <h1 style="color: black">Some black text</h1>
  <h1 class="text-blue bg-khaki">Some blue text</h1>
  <h2 class="text-green bg-khaki">Some green text</h2>
  <h2 class="text-blue">Some blue text</h2>
  <p id="paragraph">Some paragraph</p>
</body>
</html>
