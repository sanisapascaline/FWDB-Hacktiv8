<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .unordered-list li {
      color: blue;
    }
    .text-brown, .text-chocolate {
      color:brown;
    }
    .unordered-list.text-brown li {
      color:chocolate;
    }
  </style>
</head>
<body>
  <div>
    <ul class="unordered-list" style="font-weight: bold;">
      <li>List 1</li>
      <li>List 2</li>
    </ul>
    <ul class="unordered-list text-brown">
      <li>List 1</li>
      <li>List 2</li>
    </ul>
    <p class="text-brown">Text Brown</p>
  </div>
</body>
</html>
